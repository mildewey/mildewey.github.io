smokeMephit:
  name: Smoke Mephit
  flavor: The smoky figure is both frolicsome and fierce.
  class: Mob
  level: 1
  stats:
    Evasion: 7
    Defense: 5
    Resilience: 2
    Speed: 7
  powers:
    sear:
      name: Sear
      action: Attack
      pattern: Flurry
      description: >
        Target takes 2d*3+1 damage.
    cough:
      name: Cough
      action: Tactics
      pattern: Melee
      description: >
        Target is Vulnerable.
    puff:
      name: Puff
      action: Guard
      description: >
        Reduce incoming damage by 5.
    drift:
      name: Drift
      action: Move
      description: >
        Ignore hazardous terrain and zones of control.
