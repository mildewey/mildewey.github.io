# Basic
strike:
  name: Strike
  basic: true
  action: Attack
  pattern: Melee
  uses: At-Will
  description: >
    The target takes 3d*3 damage.
move:
  name: Move
  basic: true
  action: Move
  uses: At-Will
  description: >
    Change your position by moving your speed.
guard:
  name: Guard
  basic: true
  action: Guard
  uses: At-Will
  description: >
    Refresh two tapped Defense tokens.
tactics:
  name: Tactics
  basic: true
  action: Tactics
  uses: At-Will
  description: >
    Move up one level on one condition track.


# Myrmidon
practicedStrike:
  name: Practiced Strike
  flavor: Practice until it becomes instinct, then practice some more.
  action: Attack
  uses: At-Will
  description: >
     Make a basic or weapon attack with an additional hit die.
whirlingCounters:
  name: Whirling Counters
  flavor: You use your attacker's momentum to counter with a quick and vicious blow.
  action: Guard
  uses: At-Will
  description: >
    Until the beginning of your next turn, any enemy that makes an attack
    adjacent to you must tap a defense token.
myrmidonsSteel:
  name: Myrmidon's Steel
  flavor: Paid in gold, deliver a deluge of blood and steel.
  action: Tactics
  uses: At-Will
  concentration: Stance
  description: >
    While you maintain this stance, increase the damage of all melee attacks by 2.
bruteForce:
  name: Brute Force
  flavor: You use your shield to push enemies out of the way in order to reach your target.
  action: Move
  uses: At-Will
  description: >
    You can move through enemy spaces during this movement. When you do, move the
    enemy to an adjacent space.

battleSavant:
  name: Battle Savant
  flavor: Your brilliance in battle is unparalleled.
  action: Tactics
  uses: Energy
  concentration: Stance
  description: >
    Every time you take the attack action, you may spend 1 focus per die
    to reroll any or all dice in your attack pool.
veteran:
  name: Veteran
  flavor: Your hard won experience pays off.
  action: Passive
  description: >
    Increase the number of stances you can maintain by 1.
bloodyHands:
  name: Bloody Hands
  flavor: You are death.
  action: Passive
  description: >
    Any time you do damage to an enemy, increase that damage by 2.
hardenedSteel:
  name: Hardened Steel
  flavor: Your steel will see you through even deathly situations.
  action: Attack
  uses: Energy
  pattern: Nova
  description: >
    Do 2d damage to all targets. Refresh a tapped defense token.
opportunist:
  name: Opportunist
  flavor: Killing is a full time job.
  action: Guard
  uses: Energy
  duration: 1 round
  description: >
    When an enemy moves into your side of the battlefield, spend 1 focus to do
    2d damage.

# Warlock
deathlyGaze:
  name: Deathly Gaze
  flavor: The pain of death is manifest in your visage
  action: Attack
  pattern: Line
  uses: At-Will
  description: >
    Do 2d*2 damage. If you hit, the target is Confused.
graveCurse:
  name: Grave Curse
  action: Tactics
  pattern: Precision
  uses: At-Will
  description: >
    The target takes 3d damage. If you hit, the target is Vulnerable and Dazed.
contagion:
  name: Contagion
  action: Guard
  description: >
    When an enemy enters your side of the battlefield, you can spend 1 Focus to
    do 1d*4 damage. If you hit, the target is Weakened for this turn.
ghostlyJaunt:
  name: Ghostly Jaunt
  action: Move
  uses: At-Will
  description: >
    You can ignore Barriers and Obstacles during your movement.

eldritch:
  name: Eldritch
  action: Passive
  description: >
    When you inflict a condition on a target, tap one of their defense tokens as well.
pestilence:
  name: Pestilence
  action: Attack
  uses: Energy
  concentration: Attack
  duration: 5 rounds
  pattern: Suffusion
  description: >
    Targets take 1d*5 damage. All targets you hit are Hobbled and Dazed.
darkness:
  name: Darkness
  action: Passive
  description: >
    You can see in the dark as though you were in bright light. You can use Stealth
    one additional time, even if you aren't trained in it.
familiarSpirit:
  name: Familiar Spirit
  action: Passive
  description: >
    You have gained a familiar spirit companion. The familiar is an intelligent
    spirit that can inhabit the body of a tiny creature, like a cat, rat, or crow.
    You must be own such a creature and perform a 1 hour long ritual with it to
    give it a physical body. The familiar must be in physical form and converse
    with you to give you its benefits. The familiar is proficient in all
    Lore skills and can allow you an additional die when you roll against any Magic
    skill.
ethereal:
  name: Ethereal
  action: Guard
  uses: Energy
  duration: 5 round
  concentration: Focus
  description: >
    When you take damage, you can spend 1 focus to reduce the damage by 5.

# Knight
charge:
  name: Charge
  action: Attack
  uses: At-Will
  pattern: Line
  description: >
    Do 2d*3+1 damage to each target.
inspire:
  name: Inspire
  action: Tactics
  uses: At-Will
  concentration: Stance
  description: >
    You and your allies can spend 3 focus at the beginning of each round to refresh a
    tapped defense token.
protect:
  name: Protect
  action: Guard
  uses: At-Will
  duration: 1 Round
  description: >
    When your allies are attacked, you can spend up to 2 focus to force an attacker
    to reroll the same number of hit dice.
overpower:
  name: Overpower
  action: Move
  uses: At-Will
  description: >
    You can move through enemy spaces. For each enemy whose space you pass through,
    you do 2d+2 damage. If you hit, the enemy is Hobbled or Confused, your
    choice.

indomitable:
  name: Indomitable
  action: Passive
  description: >
    You can ignore one level of any condition track. You can use any Athletics
    skill twice.
aegis:
  name: Aegis
  action: Guard
  uses: Energy
  concentration: Stance
  description: >
    Increase the Evasion of all your allies by 1.
paragon:
  name: Paragon
  action: Passive
  description: >
    Whenever you use Energy to roll a used skill, you can recharge another skill.
commander:
  name: Commander
  action: Attack
  uses: Energy
  description: >
    You and an ally can take an attack action immediately.
defiance:
  name: Defiance
  action: Passive
  description: >
    You can spend 4 focus to refresh a tapped defense token at the beginning of
    every turn.

# Artificer
tinyArmy:
  name: Tiny Army
  action: Attack
  uses: At-Will
  concentration: Attack
  pattern: Precision
  description: >
    Targets take 5d damage. If the target is hit at least 3 times, it is
    Confused.
arcaneMines:
  name: Arcane Mines
  action: Tactics
  uses: At-Will
  pattern: Scatter
  description: >
    Target terrain becomes hazardous until it damages a target. Cannot target
    terrain occupied by a creature.
runicShield:
  name: Runic Shield
  action: Guard
  uses: At-Will
  concentration: Stance
  description: >
    Whenever a defense token would break, you can spend an energy to tap it instead.
    This can't be used to prevent a tapped defense token from breaking.
rawTransmutation:
  name: Raw Transmutation
  action: Move
  uses: At-Will
  description: >
    Wherever you move, you may leave behind or remove difficult terrain.

shoulderCannon:
  name: Shoulder Cannon
  action: Attack
  uses: Energy
  pattern: Wave
  description: >
    Target creatures take 4d*5 damage. Targets become dazed.
fabrication:
  name: Fabrication
  action: Passive
  description: >
    You can use your Creativity skills twice before exhausting them. You may use
    the Artifice skills in place of Physique skills.
arcaneIntellect:
  name: Arcane Intellect
  action: Passive
  description: >
    When you maintain a power with an action, you can double down on that action
    for one focus instead of 1 energy.
fleshTransmutation:
  name: Flesh Transmutation
  action: Guard
  uses: Energy
  concentration: Guard
  description: >
    You gain 2 Evasion, 2 Defense, and 2 Speed.
tonic:
  name: Tonic
  action: Move
  uses: Energy
  description: >
    Move double your speed. Reduce a condition. Refresh a tapped defense token.


# Zephyr
callLightning:
  name: Call Lightning
  action: Attack
  repeatable: true
  uses: At-Will
  pattern: Precision
  description: >
    Target takes 3d*4 damage. If hit, the target is Dazed.
gust:
  name: Gust
  action: Tactics
  uses: At-Will
  pattern: Burst
  description: >
    Targets take 3d damage. If hit, the targets are moved 2 spaces in any direction.
mistyFigure:
  name: Misty Figure
  action: Guard
  uses: At-Will
  description: >
    Until the start of your next turn. Attacks targetting you must roll 2 extra
    dice. After the dice are rolled, you choose 2 to discard before determining
    the results.
waveStep:
  name: Wave Step
  action: Move
  uses: At-Will
  pattern: Nova
  description: >
    Choose a space in your movement path. All targets are pushed 1 space and tap
    a defense token.

lightningInfusion:
  name: lightningInfusion
  action: Passive
  description: >
    You can double down on repeatable attacks without spending energy.
flight:
  name: Flight
  action: Move
  uses: Energy
  concentration: Focus
  duration: 1 hour
  description: >
    You or an ally are considered flying.
graspingWind:
  name: Grasping Wind
  action: Tactics
  uses: Energy
  concentration: Tactics
  duration: 10 rounds
  pattern: Precision
  description: >
    Move one creature or object 4 spaces. When you concentrate on this action
    repeat the effect on any valid target.
staticCharge:
  name: Static Charge
  action: Guard
  uses: Energy
  concentration: Focus
  duration: Until discharged
  description: >
    When a creature makes a melee attack against you they take 5d*5 damage and are
    weakened. This power is then discharged unless you spend 1 energy.
hungryCloud:
  name: Hungry Cloud
  action: Attack
  uses: Energy
  concentration: Energy
  duration: 5 rounds
  pattern: Suffusion
  description: >
    Targets take 3d*2 damage and are Confused at the start of their turns.


# Swashbuckler
lunge:
  name: Lunge
  flavor: You dart in for a powerful strike.
  action: Attack
  pattern: Melee
  uses: At-Will
  description: >
    Spend up to 4 focus to do 3d*F damage. The target of your attack may not use
    a reaction this turn.
feint:
  name: Feint
  flavor: Deception is essential in a duel between masters
  action: Tactics
  uses: At-Will
  pattern: Melee
  description: >
    The target taps a defense token.
riposte:
  name: Riposte
  flavor: Deftly turning your enemy's blade away, you retaliate with a flourish.
  action: Guard
  uses: At-Will
  description: >
    When an enemy attacks you, spend 1 Focus to reduce the damage you take by 2d*3.
    The attacker takes the same damage.
tumbling:
  name: Tumbling
  flavor: You know parkour
  action: Move
  uses: At-Will
  description: >
    Ignore obstacles and enemy zone of control for your movement.

exploit:
  name: Exploit
  action: Attack
  uses: Energy
  pattern: Melee
  description: >
    Do Xd*4 damage where X is the number of condition levels the target has.
runOfLuck:
  name: Run of Luck
  action: Tactics
  uses: Energy
  concentration: Stance
  description: >
    Each time you roll dice, you can reroll any or all of those dice once.
    When enemies target you with an attack, you can spend up to 4 focus to
    force the same number of dice to be re-rolled.
defyDeath:
  name: Defy Death
  flavor: You're unphased by your injuries
  action: Passive
  description: >
    For each level of condition you have, do 2 extra damage to one target when
    you take the attack action. You ignore one level of the Vulnerable condition.
sureFooted:
  name: Sure-footed
  flavor: >
    Whether it's scrambling up a rock face or walking a tight-rope, you
    know how to get around obstacles that bring others pause.
  action: Passive
  description: >
    Ignore difficult and hazardous terrain during your turn. You can use any
    Athletics skill twice without refreshing. You ignore one level of the Hobbled
    condition.
rapidStrikes:
  name: Rapid Strikes
  flavor: Your sword is a blur.
  action: Passive
  description: >
    When you double down on an attack action, you may spend an energy to double
    down again. When you do so, all targets become your choice of vulnerable or
    weakened.

# Footwork
backflip:
  name: backflip
  flavor:
  action: Reaction
  when: When an enemy attacks you.
  uses: Energy
  description: >
    Fly up to 2 spaces. If your movement makes you an invalid target the attack
    is wasted -- melee attackers may move to pursue you if they have movement left.
    Gain 2 evasion until the beginning of your next turn.

leafOnTheWind:
  name: Leaf on the Wind
  action: Passive
  flavor: You flow in battle where you want to.
  description: >
    After you are forced to move by a power, you can immediately move your speed
    to reposition.
flurryOfFeet:
  name: Flurry of Feet
  type: Discipline
  flavor:
  action: Attack
  uses: Energy
  pattern: Flurry
  description: >
    Targets take 3h3 damage and are pushed 1 space per hit. If at least one
    hit lands, the target is confused.

# Duelist
riposte:
  name: Riposte
  flavor: Deftly turning your enemy's blade away, you retaliate with a flourish.
  action: Reaction
  uses: Energy
  when: An enemy makes a melee attack against you
  description: >
    Reduce the damage you take by 2d*3. The attacker takes the same 2h3 damage.

heartStriker:
  name: Heart Striker
  flavor:
  action: Passive
  description: >
    You may spend one focus to reroll two dice during an attack action. You may
    spend one focus like this per target.
rapidStrikes:
  name: Rapid Strikes
  flavor:
  action: Passive
  description: >
    When you double down on an attack action. You may spend an energy to double
    down again.
engarde:
  name: Engarde
  flavor: >
    You expertly timed parries weaken the attacks and defenses of your enemies.
  action: Guard
  uses: Energy
  pattern: Nova
  description: >
    Each target is weakened or vulnerable.

# Daredevil
highFlying:
  name: High Flying
  flavor: >
    You can turn anything into high ground with the right mindset...
    and magnificent core strength.
  action: Tactics
  uses: At-Will
  description: >
    Enemies treat you as flying until the beginning of your next turn.
adrenalineHigh:
  name: Adrenaline High
  flavor: You perform best when your blood is pumping
  action: Move
  uses: Energy
  description: >
    You can ignore enemy zones of control for your movement. For each enemy's
    zone of control you pass through, add a die to your next attack roll.
daringFocus:
  name: Daring Focus
  flavor:
  action: Passive
  description: >
    You ignore one level of the Hobbled or Vulnerable condition.
defyDeath:
  name: Defy Death
  flavor: You're unphased by your injuries
  action: Passive
  description: >
    For each level of condition you have, do 1 extra damage to one target when
    you take the attack action.
stuntMan:
  name: Stunt Man
  flavor: Your hijinks are known far and wide
  action: Passive
  description: >
    When you take a move action, you can bypass gaps up to 2 wide.

# Lucky
luckyToHaveYou:
  name: Lucky to Have You
  flavor: Your friends have really lucked out
  action: Reaction
  when: An ally makes a roll
  uses: At-Will
  description: >
    You may spend up to 3 focus to allow an ally to reroll the same number of
    dice.
luckOut:
  name: Luck Out
  flavor: Sometimes you just know when your luck is coming
  action: Guard
  uses: Energy
  description: >
    Until the start of your next turn, enemies roll two extra dice any time they
    make a roll against you. After the roll, you remove two of the dice rolled
    before resolving the outcome.
ladyLuck:
  name: Lady Luck
  flavor: You're luck's favored companion
  action: Passive
  description: >
    When an enemy attacks you or tries to overcome you, you can spend up to 2
    focus to force them to reroll a corresponding number of dice.
betterLuck:
  name: Better Luck
  flavor: You'll have better luck next time.
  action: Passive
  description: >
    When you make a skill roll and fail, you don't expend the skill point.
rideLuck:
  name: Ride Luck
  action: Tactics
  uses: Energy
  description: >
    Until the start of your next turn. Each time you roll dice, you can reroll
    any or all of those dice once.

# Trickster

dirtyFighting:
  name: Dirty Fighting
  flavor: Sand in the eyes is a legitimate tactic in a fight for your life.
  action: Reaction
  when: an opponent takes the attack action within 5
  uses: Energy
  description: >
    Cancel the enemy action.

opportunist:
  name: Opportunist
  flavor: Enemies beware
  action: Passive
  description: >
    Your zone of control is hazardous terrain that does 2 damage.
flourish:
  name: Flourish
  action: Passive
  description: >
    When you take the attack action, for each enemy you can spend up to 2 focus
    to reduce their evasion by the same amount.
