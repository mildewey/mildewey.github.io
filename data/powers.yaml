# Myrmidon
practicedStrike:
  name: Practiced Strike
  flavor: Practice until it becomes instinct, then practice some more.
  action: Attack
  uses: At-Will
  effects:
  - target: Single
    apply:
    - 3d*3+3
  - target: Exposed
    apply:
    - Harm
  - target: Broken
    apply:
    - Harm
whirlingCounters:
  name: Whirling Counters
  flavor: Killing is a full time job.
  action: Guard
  uses: At-Will
  effects:
  - target: Zone
    apply:
    - 1d*5+3
myrmidonsSteel:
  name: Myrmidon's Steel
  flavor: Paid in gold, deliver a deluge of blood and steel.
  action: Tactics
  uses: Energy
  effects:
  - target: Self
    apply:
    - Attack Value +2
    - Vigor
bruteForce:
  name: Brute Force
  flavor: You use your shield to push enemies out of the way in order to reach your target.
  action: Move
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Ignore Zone
    - Aegis
  - target: Path
    apply:
    - Slow

battleSavant:
  name: Battle Savant
  flavor: Your brilliance in battle is unparalleled.
  action: Tactics
  description: >
    You can double down on two different actions on the same turn.
veteran:
  name: Veteran
  flavor: Your hard won experience pays off.
  action: Passive
  description: >
    Reduce your total concentration costs by 2 each round.
bloodyHands:
  name: Bloody Hands
  flavor: You are death.
  action: Passive
  description: >
    You can concentrate on Myrmidon's Steel and Whirling Counters for 2 Focus each.
hardenedSteel:
  name: Hardened Steel
  flavor: Your steel will see you through even deathly situations.
  action: Passive
  description: >
    When you use the Brute Force action, you also gain a Heroic token, an additional
    Aegis token and you can double down on another Move action for free.
opportunist:
  name: Opportunist
  flavor: You don't throw away your shot.
  description: >
    Your Zone of Control is a 3x3 square centered on you.


# Warlock
deathlyGaze:
  name: Deathly Gaze
  flavor: The pain of death is manifest in your visage
  action: Attack
  uses: At-Will
  effects:
  - target: Line
    apply:
    - 2d*4
  - target: Exposed
    apply:
    - Weak
  - target: Broken
    apply:
    - Weak
    - Weak
graveCurse:
  name: Grave Curse
  action: Tactics
  uses: At-Will
  effects:
  - target: Single
    apply:
    - 2d*3
  - target: Exposed
    apply:
    - Weak
    - Stun
contagion:
  name: Contagion
  action: Guard
  uses: Energy
  concentration: 2 Focus
  effects:
  - target: Zone
    apply:
    - Weak
    - Slow
ghostlyJaunt:
  name: Ghostly Jaunt
  action: Move
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Ignore Barriers
    - Ignore Obstacles

eldritch:
  name: Eldritch
  action: Passive
  description: >
    Effects applied by breaking tokens are applied when tokens are Exposed.
pestilence:
  name: Pestilence
  uses: Passive
  description: >
    Contagion also applies Stun.
darkness:
  name: Darkness
  action: Passive
  description: >
    Your Zone becomes Obscuring Terrain. You and your allies in your Zone ignore
    the effects of Obscuring Terrain.
vampiric:
  name: Vampiric
  action: Passive
  description: >
    When you break an enemy's defenses, gain an Aegis token.
ethereal:
  name: Ethereal
  action: Passive
  description: You gain Resistance +3.

# Knight
charge:
  name: Charge
  action: Attack
  uses: At-Will
  effects:
  - target: Path
    apply:
    - 2d*4+1
  - target: Broken
    apply:
    - Slow
    - Slow
inspire:
  name: Inspire
  action: Tactics
  uses: Energy
  concentration: 3 Focus
  effects:
  - target: Single
    apply:
    - Aegis
    - Hero
    - Vigor
protect:
  name: Protect
  action: Guard
  uses: At-Will
  effects:
  - target: Triple
    apply:
    - Aegis
overpower:
  name: Overpower
  action: Move
  uses: At-Will
  effects:
  - target: Path
    apply:
    - Harm
    - Weak

indomitable:
  name: Indomitable
  action: Passive
  description: >
    Gain 1 Hero token at the beginning of each round.
guardian:
  name: Guardian
  action: Guard
  uses: Energy
  concentration: 2 Focus
  description: >
    You and your allies gain +1 evasion when they have at least 1 Aegis token.
paragon:
  name: Paragon
  action: Passive
  description: >
    You can spend a Hero token to gain +2 attack value for all rolls for one action.
commander:
  name: Commander
  action: Passive
  description: >
    When you double down, you can give a vigor token to an ally.
heroicSacrifice:
  name: Heroic Sacrifice
  action: Passive
  description: >
    At the beginning of each turn, you may give up to three tokens you have to
    your allies.

# Artificer
shoulderCannon:
  name: Shoulder Cannon
  action: Attack
  uses: Energy
  effects:
  - target: Burst
    apply:
    - 4d*4
    - Stun
tinyArmy:
  name: Tiny Army
  flavor: Your autotools and whizbots swarm your enemies.
  action: Tactics
  uses: At-Will
  concentration: 2 Focus
  effects:
  - target: Single
    apply:
    - Harm
runicShield:
  name: Runic Shield
  action: Guard
  uses: Energy
  concentration: 2 Focus
  effects:
  - target: Self
    apply:
    - Vigor
    - Aegis
rawTransmutation:
  name: Transmute
  action: Move
  repeatable: True
  uses: At-Will
  description: >
  effects:
  - target: Self
    apply:
    - Aegis
  - target: Double
    apply:
    - Hazardous


walkingBombs:
  name: Walking Bombs
  action: Passive
  description: >
    Your Zone of Control is Hazardous Terrain.
fabrication:
  name: Fabrication
  action: Passive
  description: >
    Tiny Army becomes a Triple Power.
arcaneIntellect:
  name: Arcane Intellect
  action: Passive
  description: >
    Reduce focus cost to maintain powers by 1 for each power.
fleshTransmutation:
  name: Flesh Transmutation
  action: Passive
  description: >
    For each Aegis token you have, increase your Defense by 1. For each Vigor
    token you have, increase your Evasion by 1.
tonic:
  name: Tonic
  action: Passive
  description: >
    When you spend Energy, you gain a Vigor token.


# Zephyr
callLightning:
  name: Call Lightning
  action: Attack
  repeatable: true
  uses: Energy
  effects:
  - target: Single
    apply:
    - 3d*4
  - target: Broken
    apply:
    - Stun
batteringWaves:
  name: Battering Waves
  action: Tactics
  uses: Energy
  effects:
  - target: Burst
    apply:
    - 3d
  - target: Exposed
    apply:
    - Move 3
    - Slow
    - Harm
mistyFigure:
  name: Misty Figure
  action: Guard
  uses: At-Will
  concentration: 3 Focus
  effects:
  - target: Self
    apply:
    - Aegis
    - Resistance +2
flight:
  name: Flight
  action: Move
  uses: Energy
  concentration: 1 Focus
  effects:
  - target: Single
    apply:
    - Flying

lightningInfusion:
  name: Lightning Infusion
  action: Passive
  description: >
    You can double down on repeatable attacks without spending energy. You can
    spend vigor tokens to trigger powers that cost Energy.
graspingWind:
  name: Grasping Wind
  action: Passive
  description: >
    All enemies in your Path gain 2 Slow tokens.
staticCharge:
  name: Static Charge
  action: Passive
  description: >
    All enemies in your Path gain a Harm token.
hungryCloud:
  name: Hungry Cloud
  action: Passive
  description: >
    You can use Battering Waves without spending Energy.
lightningSpeed:
  name: Lightning Speed
  action: Passive
  description: >
    When you take a Move action, you gain Teleport 2 and a Vigor token.


# Swashbuckler
lunge:
  name: Lunge
  flavor: You dart in for a powerful strike.
  action: Attack
  repeatable: True
  uses: At-Will
  effects:
  - target: Single
    apply:
    - 2d*5
  - target: Exposed
    apply:
    - Harm
feint:
  name: Feint
  flavor: Deception is essential in a duel between masters
  action: Tactics
  repeatable: true
  uses: At-Will
  effects:
  - target: Single
    apply:
    - Harm
    - Weak
riposte:
  name: Riposte
  action: Guard
  uses: At-Will
  concentration: 1 Focus
  effects:
  - target: Self
    apply:
    - Aegis
  - target: Revenge
    apply:
    - 2d*4
tumbling:
  name: Tumbling
  flavor: You know parkour
  action: Move
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Ignore Challenging Terrain
    - Ignore Zone

exploit:
  name: Exploit
  action: Passive
  description: >
    Increase your Attack Value by +1 for every Weak token your target has.
runOfLuck:
  name: Run of Luck
  action: Passive
  description: >
    Gain 1 Hero token at the beginning of each round.
defyDeath:
  name: Defy Death
  flavor: You're unphased by your injuries
  action: Passive
  description: >
    When you break a target's defenses, you may pass a token on you to them.
sureFooted:
  name: Sure-footed
  action: Passive
  description: >
    Ignore difficult and hazardous terrain during your turn.  Discard a Slow
    token at the beginning of each turn.
rapidStrikes:
  name: Rapid Strikes
  action: Passive
  description: >
    You may double down on an attack action twice -- making three attacks.


#Dragonblood
fireBreath:
  name: Fire Breath
  action: Attack
  uses: At-Will
  effects:
  - target: Burst
    apply:
    - 2d*4
  - target: Exposed
    apply:
    - Harm
  - target: Broken
    apply:
    - Stun
invigorate:
  name: Invigorate
  action: Tactics
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Hero
    - Vigor
dragonScales:
  name: Dragon Scales
  action: Guard
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Aegis
    - Hero
soar:
  name: Soar
  action: Move
  uses: At-Will
  effects:
  - target: Self
    apply:
    - Movement Points +2
    - Flying

dragonBlood:
  name: Dragon Blood
  action: Passive
  description: >
    You may spend an energy to double the number of hit dice you roll for an action.
formOfFear:
  name: Form of Fear
  action: Passive
  description: >
    Your Zone of Control gives targets a Stun token.
eternal:
  name: Eternal
  action: Passive
  description: >
    Gain 1 Vigor token at the beginning of each round.
fireStorm:
  name: Fire Storm
  action: Passive
  description: >
    Fire Breath becomes repeatable. You can concentrate on Fire Breath for 4 Focus.
    You can only maintain one instance of Fire Breath at a time.
ancestralForm:
  name: Ancestral Form
  action: Passive
  description: >
    You can concentrate on Invigorate, Dragon Scales, and Soar for 2 Focus each.
